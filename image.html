<!doctype html>
            
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>image page</title>
  <style>
    html {
        background: rgb(172,215,210);
        background: radial-gradient(circle, rgba(172,215,210,1) 0%, rgba(39,41,43,1) 100%);
        background-size: contain;
        background-attachment: fixed;
        height: 100vh;
    }
    img {
        border: 5px solid #243030;
        box-shadow: 5px 5px 10px #243030;
    }
    h1 {
        color:#d3d3d3;
    }
  </style>
</head>

<body>
    <h1>my images</h1>
    <img src="image thingy.jpg" alt="a foggy, greenish image of a lake with two birds" />
</body>

</html>
